<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/styles.css">
    <title>Greenroom App Admin</title>
</head>
<body>
    <div class="container">
        <div id="login">
        <h1>Login</h1>
        <form class="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" id="btnLogin">Login</button>
        </form>
        </div>
        <!-- <div id="divLoginError" class="group">
            <div id="lblLoginErrorMessage" class="errorlabel">Error</div>
          </div> -->
          <div id="app">
            <main id="viewPage">
      
              <div id="lblAuthState" class="authlabel"> 
                
                <div class="visitor-list lanes" id="visitorList"></div>
              
              <div id="contacted" class="lanes">
                <h2 id="contacted" class="check">Contacted</h2>
              </div>
             
              <div id="onHoliday" class="lanes">
                <h2>On onHoliday</h2>

              </div>
              </div>
            </main>

            <form>
           
            <div class="group">
             
              </div>
            </div>
            <button id="btnLogout" type="button" class="button buttonBlue" href="">Logout</button>
            <button id="btnViewPage">Button</button>
           
          </form>
          </div>
    </div>
    
        <script type="module" src="bundle.js" async></script>
</body>
</html>
